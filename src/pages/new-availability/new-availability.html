<ion-header>

  <ion-navbar>
    <ion-title>Nuevo tiempo libre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Fecha: </ion-label>
    <ion-label text-right>{{ availability.date | date:'dd/MM/yyyy' }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Hora inicio</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="availability.time"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Recurrente:</ion-label>
    <ion-toggle [(ngModel)]="availability.recurrent"></ion-toggle>
  </ion-item>
  <button ion-button block (click)="save()">Guardar</button>
</ion-content>
