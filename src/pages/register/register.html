<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Registrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 id="registrar-heading1" style="color:#000000;">
    Registrar nuevo
  </h3>
  <form id="registrar-form1">
    <ion-item id="registrar-input2">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Ej. Entrega final del proyecto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="delivery" name="date"></ion-datetime>
    </ion-item>
    <ion-item id="registrar-select2">
      <ion-label>
        Prioridad
      </ion-label>
      <ion-select name="priority" [(ngModel)]="priority">
        <ion-option value="A">
          Alta
        </ion-option>
        <ion-option value="M">
          Media
        </ion-option>
        <ion-option value="B">
          Baja
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="registrar-input3">
      <ion-label>
        Descripci√≥n
      </ion-label>
      <ion-textarea type="text" [(ngModel)]="descripcion" name="descripcion" placeholder="Debemos entregar el WBS, las fuentes del proyecto y el documento"></ion-textarea>
    </ion-item>

    <button id="notificaciones-button2" ion-button color="primary" (click)="save()" block>
      Guardar
    </button>

  </form>
</ion-content>
