<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Registrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 style="color:#000000;">
    Registrar
  </h3>
  <form [formGroup]="formTask" novalidate>
    <ion-item id="registrar-input2">
      <ion-label>
        Nombre:
      </ion-label>
      <ion-input type="text" formControlName="name" placeholder="Ej. Entrega final del proyecto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" formControlName="delivery"></ion-datetime>
    </ion-item>
    <ion-item id="registrar-select2">
      <ion-label>
        Prioridad:
      </ion-label>
      <ion-select formControlName="priority">
        <ion-option value="A">
          Alta
        </ion-option>
        <ion-option value="M">
          Media
        </ion-option>
        <ion-option value="B">
          Baja
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Tiempo optimista(hrs):
      </ion-label>
      <ion-input type="number" formControlName="optimistic" placeholder="2" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Probable:
      </ion-label>
      <ion-input type="number" formControlName="probable" placeholder="4" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Pesimista:
      </ion-label>
      <ion-input type="number" formControlName="pessimistic" placeholder="8" text-right></ion-input>
    </ion-item>    
    <ion-item id="registrar-input3">
      <ion-label>
        Descripci√≥n:
      </ion-label>
      <ion-textarea type="text" formControlName="description" placeholder="Debemos entregar el WBS, las fuentes del proyecto y el documento"></ion-textarea>
    </ion-item>

    <button id="notificaciones-button2" ion-button color="primary" [disabled]="formTask?.invalid"  (click)="save()" block>
      Guardar
    </button>

  </form>
</ion-content>
